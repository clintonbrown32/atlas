<script>
document.addEventListener('DOMContentLoaded', () => {
    // JavaScript for fetching and populating the feed items
    const feedContainer = document.querySelector('.rss-feed-container');

    // Fetch and populate the RSS feed items
    // ...

    // Add an event listener to the form submission
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Perform the form submission using JavaScript Fetch API or XMLHttpRequest
        fetch(this.action, {
            method: 'POST',
            body: new FormData(this),
        })
        .then(function (response) {
            if (response.ok) {
                // Show the pop-up message for successful submission
                showPopupMessage('Thank you for your inquiry, one of our agents will get back to you as soon as possible.');
                document.getElementById('contactForm').reset(); // Reset the form after successful submission
            } else {
                // Show the pop-up message for submission error
                showPopupMessage('Thank you for your inquiry, one of our agents will get back to you as soon as possible.');
                document.getElementById('contactForm').reset();
            }
        })
        .catch(function (error) {
            // Handle network or fetch API errors
            showPopupMessage('Thank you for your inquiry, one of our agents will get back to you as soon as possible.');
        });
    });

    // Function to show the pop-up message
    function showPopupMessage(message) {
        var popup = document.createElement('div');
        popup.innerHTML = '<p>' + message + '</p>';
        // Styles for the pop-up message
        // ...

        document.body.appendChild(popup);

        // Automatically remove the popup after a few seconds
        setTimeout(function () {
            document.body.removeChild(popup);
        }, 5000); // 5000 milliseconds = 5 seconds (you can adjust the time if needed)
    }
});
</script>
